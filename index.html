<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Exercises</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .banner {
            background-color: teal;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .owner {
            font-style: italic;
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .routine-selection {
            text-align: center;
            margin-bottom: 20px;
        }
        .routine-selection label {
            margin-right: 15px;
            font-size: 1.1em;
        }
        .routine-selection button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .routine-selection button:hover {
            background-color: #0056b3;
        }
        .routine-selection .instruction {
            margin-top: 10px;
            color: #343a40;
            font-size: 0.9em;
        }
        .exercise {
            background-color: #ffffff;
            color: #343a40;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .exercise-header {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .exercise-header input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .exercise-title {
            font-weight: bold;
            flex-grow: 1;
            font-size: 1.2em;
        }
        .exercise-details {
            margin-top: 10px;
            width: 100%;
        }
        .exercise-details a {
            color: #007bff;
            text-decoration: none;
        }
        .exercise-details a:hover {
            text-decoration: underline;
        }
        .exercise-details button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }
        .exercise-details button:hover {
            background-color: #218838;
        }
        .exercise-details .restart-button {
            background-color: #dc3545;
        }
        .exercise-details .restart-button:hover {
            background-color: #c82333;
        }
        .strikethrough {
            text-decoration: line-through;
            color: #6c757d;
        }
        .hidden {
            display: none;
        }
        .congratulations {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745;
        }
    </style>
    <script>
        const ownerName = "Marcia Calderon Campos";
        const routine1Url = "https://raw.githubusercontent.com/estebanzu/marfitness/main/exercises.json";
        const routine2Url = "https://raw.githubusercontent.com/estebanzu/marfitness/main/routine2.json";

        function toggleExercise(index) {
            const checkbox = document.getElementById(`exercise_${index}`);
            const exerciseTitle = document.getElementById(`exercise_${index}_title`);
            const exerciseDetails = document.getElementById(`exercise_${index}_details`);
            const isChecked = checkbox.checked;

            if (isChecked) {
                exerciseTitle.classList.add('strikethrough');
                exerciseDetails.classList.add('hidden');
            } else {
                exerciseTitle.classList.remove('strikethrough');
                exerciseDetails.classList.remove('hidden');
            }
            checkAllExercises();
        }

        let timers = {};
        let intervals = {};

        function startPauseTimer(index, duration) {
            const timerElement = document.getElementById(`timer_${index}`);

            if (!timers[index]) {
                timers[index] = duration;
            }

            if (intervals[index]) {
                clearInterval(intervals[index]);
                intervals[index] = null;
            } else {
                intervals[index] = setInterval(() => {
                    const minutes = parseInt(timers[index] / 60, 10);
                    const seconds = parseInt(timers[index] % 60, 10);

                    timerElement.textContent = `${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

                    if (--timers[index] < 0) {
                        clearInterval(intervals[index]);
                        intervals[index] = null;
                        timerElement.textContent = "Rest Over";
                    }
                }, 1000);
            }
        }

        function restartTimer(index, duration) {
            clearInterval(intervals[index]);
            intervals[index] = null;
            timers[index] = duration;
            startPauseTimer(index, duration);
        }

        function createExerciseList(exercises) {
            const exerciseList = document.getElementById('exerciseList');
            exerciseList.innerHTML = '';  // Clear existing list
            exercises.forEach((exercise, index) => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'exercise';
                exerciseDiv.id = `exercise_${index}_div`;

                const exerciseHeader = document.createElement('div');
                exerciseHeader.className = 'exercise-header';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `exercise_${index}`;
                checkbox.addEventListener('click', () => toggleExercise(index));

                const title = document.createElement('div');
                title.className = 'exercise-title';
                title.id = `exercise_${index}_title`;
                title.innerText = exercise.name;

                const details = document.createElement('div');
                details.className = 'exercise-details';
                details.id = `exercise_${index}_details`;
                details.innerHTML = `Series: ${exercise.series} | Repeats: ${exercise.repeats} | Rest: ${exercise.rest} seconds
                                     <button onclick="startPauseTimer(${index}, ${exercise.rest})">Start/Pause</button>
                                     <button class="restart-button" onclick="restartTimer(${index}, ${exercise.rest})">Restart</button>
                                     <span id="timer_${index}"></span><br><a href="${exercise.video}" target="_blank">Watch Video</a>`;

                exerciseHeader.appendChild(checkbox);
                exerciseHeader.appendChild(title);
                exerciseDiv.appendChild(exerciseHeader);
                exerciseDiv.appendChild(details);
                exerciseList.appendChild(exerciseDiv);
            });
        }

        function checkAllExercises() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            const message = document.getElementById('congratulationsMessage');

            if (allChecked) {
                message.classList.remove('hidden');
            } else {
                message.classList.add('hidden');
            }
        }

        function loadExercises(githubUrl) {
            fetch(githubUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ownerName').innerText = data.owner;
                    createExerciseList(data.exercises);
                })
                .catch(error => console.error('Error loading exercises:', error));
        }

        function submitRoutine() {
            const routine1Checkbox = document.getElementById('routine1');
            const routine2Checkbox = document.getElementById('routine2');

            if (routine1Checkbox.checked) {
                loadExercises(routine1Url);
            } else if (routine2Checkbox.checked) {
                loadExercises(routine2Url);
            } else {
                alert("Please select a routine.");
            }
        }

        function handleRoutineSelection(routine) {
            const routine1Checkbox = document.getElementById('routine1');
            const routine2Checkbox = document.getElementById('routine2');

            if (routine === 'routine1') {
                routine2Checkbox.checked = false;
            } else {
                routine1Checkbox.checked = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const routine1Checkbox = document.getElementById('routine1');
            const routine2Checkbox = document.getElementById('routine2');

            routine1Checkbox.addEventListener('change', () => handleRoutineSelection('routine1'));
            routine2Checkbox.addEventListener('change', () => handleRoutineSelection('routine2'));
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Gym Exercises</h1>
        </div>
        <div class="owner" id="ownerName"></div>
        <div class="routine-selection">
            <label>
                <input type="checkbox" id="routine1">
                Routine 1
            </label>
            <label>
                <input type="checkbox" id="routine2">
                Routine 2
            </label>
            <br>
            <button onclick="submitRoutine()">Submit</button>
            <div class="instruction">If you want to change the routine, select it and click on submit again.</div>
        </div>
        <div id="exerciseList"></div>
        <div id="congratulationsMessage" class="congratulations hidden">You did it!</div>
    </div>
</body>
</html>
