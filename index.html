<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Gym Exercises</h1>
        </div>
        <div class="owner" id="ownerName"></div>
        <div class="routine-selection">
            <label>
                <input type="checkbox" id="routine1">
                Routine 1
            </label>
            <label>
                <input type="checkbox" id="routine2">
                Routine 2
            </label>
            <br>
            <button onclick="submitRoutine()">Change Routine</button>
            <div class="instruction">If you want to change the routine, select it and click on submit again.</div>
        </div>
        <div id="exerciseList"></div>
        <div id="congratulationsMessage" class="congratulations hidden">You did it!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
