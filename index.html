<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <h1>Welcome to Your Fitness Journey</h1>
    </header>
    <main class="container">
        <section class="profile-selection">
            <label for="profileSelect">Select Profile:</label>
            <select id="profileSelect" aria-label="Profile Selection">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <div class="owner" id="ownerName"></div>
        <section class="routine-selection">
            <label for="routine1" class="routine-label">
                <input type="checkbox" id="routine1" class="routine-checkbox" checked>
                Routine 1
            </label>
            <label for="routine2" class="routine-label">
                <input type="checkbox" id="routine2" class="routine-checkbox">
                Routine 2
            </label>
        </section>
        <section class="instructions">
            <p>Select a routine to load the exercises.</p>
            <p>Mark exercises as completed by checking them off, and use the timer for rest periods.</p>
        </section>
        <ul id="exerciseList" class="exercise-list"></ul>
        <div id="congratulationsMessage" class="congratulations hidden">You did it!</div>
        <div id="loadingIndicator" class="loading hidden">Loading...</div>
    </main>
    <footer>
        Made with love for my wife ❤️
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
